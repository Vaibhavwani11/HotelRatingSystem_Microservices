server:
  port: 8090

spring:
  application:
    name: USER-SERVICE
  datasource:
    url: jdbc:mysql://localhost:3306/microservices
    username: root
    password: root@1106
    driver-class-name: com.mysql.jdbc.Driver

    jpa:
      hibernate:
        ddl-auto:update
      show-sql: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8089/eureka